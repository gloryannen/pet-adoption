{% extends 'base.html' %}
{% block title %}Add Pet{% endblock %}
{% block content %}


<h1 class="text-center">New Pet</h1>
<form method="POST">
  {{form.hidden_tag()}}

  {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
      {{field.label}}
      {{field}}

      {% for err in field.errors %}
      {{err}}
      {% endfor %}

    </p>
    {% endfor %}

    <button class="btn btn-success btn-lg mt-3">Add</button>

</form>
<a href="{{url_for('homepage')}}" class="btn btn-danger btn-lg mt-3">Go Back</a>


{% endblock %}
